# This is a basic workflow to help you get started with Actions

name: Trigger Repo Dispatch

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        default: 'development'
        required: true
        type: string
  workflow_call:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: string
    secrets:
      PAT:
        required: true

jobs:
  trigger:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Trigger
        run: |
          curl -X POST https://api.github.com/repos/joshxjin/experiments-2/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -H 'Authorization: Bearer ${{ secrets.PAT }}' \
          --data '{"event_type": "on_demand", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "environment": "${{ github.event.inputs.environment || inputs.environment }}", "return_event_type": "deploy" }}'

